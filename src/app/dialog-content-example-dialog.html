<mat-dialog-content>
	<form class="form-login">
		<div>
			<h3>Please Log in here</h3>
			
			
				<div >
					<label for="Username" class="c">Username</label>
					<input type="text" class="form-control">
				</div>


				<div>
					<label for="Password" >Password</label>
					<input type="text" class="form-control">
				</div>
				
		</div>
	</form>		
</mat-dialog-content>

<mat-dialog-actions align="end">
	<button mat-button mat-dialog-close type="submit" >Login</button>
	<!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial> </button> -->
	<button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
